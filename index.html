<html>

<head>
    <title>Everyday</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Everyday</h1>

    <div class="flex">
        <label>auto-undo:</label>
        <button onclick="toggleAutoReset()" id="auto-reset"></button>
        <span>|</span>
        <button onclick="reset()">undo all</button>
    </div>

    <div id="list"></div>

    <div class="flex flex-end">
        <button onclick="clearAll()" class="remove" id="delete-all">remove all</button>
    </div>

    <input type=text id="task-input" placeholder="Type a new task here..." />

    <script src=everyday.js></script>
</body>

</html>
